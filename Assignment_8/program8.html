<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }

        .game-container {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        .button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
        }

        #computer-choice, #user-choice {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h2>Rock, Paper, Scissors</h2>
        <div>
            <button class="button" id="rock">Rock</button>
            <button class="button" id="paper">Paper</button>
            <button class="button" id="scissors">Scissors</button>
        </div>

        <div class="result" id="result">Choose your move!</div>
        <div id="user-choice"></div>
        <div id="computer-choice"></div>
    </div>

    <script>
        // Possible choices
        const choices = ['rock', 'paper', 'scissors'];

        // Event listeners for the buttons
        document.getElementById('rock').addEventListener('click', () => playGame('rock'));
        document.getElementById('paper').addEventListener('click', () => playGame('paper'));
        document.getElementById('scissors').addEventListener('click', () => playGame('scissors'));

        // Main game logic
        function playGame(userChoice) {
            // Randomly choose for the computer
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            // Display user and computer choices
            document.getElementById('user-choice').textContent = `You chose: ${capitalize(userChoice)}`;
            document.getElementById('computer-choice').textContent = `Computer chose: ${capitalize(computerChoice)}`;

            // Determine the winner
            const winner = determineWinner(userChoice, computerChoice);
            document.getElementById('result').textContent = winner;
        }

        // Function to determine the winner
        function determineWinner(userChoice, computerChoice) {
            if (userChoice === computerChoice) {
                return "It's a draw!";
            }
            if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'scissors' && computerChoice === 'paper') ||
                (userChoice === 'paper' && computerChoice === 'rock')
            ) {
                return "You win!";
            } else {
                return "Computer wins!";
            }
        }

        // Function to capitalize the first letter of each word (used for better display)
        function capitalize(word) {
            return word.charAt(0).toUpperCase() + word.slice(1);
        }
    </script>

</body>
</html>
